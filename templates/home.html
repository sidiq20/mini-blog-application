<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro-blog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <section id="navbar" class="header__section">
    <header class="navbar">
      <div class="navbar__brand">
        <a href="#entry" class="logo__name">
          <img class="navbar_logo" src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" />
          Microblog
        </a>
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calendar</a>
        </li>
      </ul>
    </header>
  </section>
  <div id="entry" class="line">
    <div class="top_white_line"></div>
  </div>
  <main class="main">
    <section>
      <h1>Add new entry</h1>
      <form class="form" method="POST" id="entryForm">
        <p class="form__input">
          <textarea placeholder="type your text here" name="content" class="form__textarea" aria-label="Entry contents"></textarea>
        </p>
        <button type="submit" class="form__submit">Add entry</button>
      </form>
    </section>
    <section>
      <h1>Recent posts</h1>
      {% for entry in entries %}
      <article class="entry">
        <div>
          <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
          <time class="entry__date" datetime="{{ entry[1] }}">. {{ entry[2] }}</time>
        </div>
        <p class="entry__content">
          {{ entry[0] }}
        </p>
      </article>
      {% endfor %}
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="left">
        <a class="footer__item">made by Sidiq Olasode</a>
        <a class="footer__item">Check out my other projects</a>
      </section>
      <section class="right">
        <div class="footer__column">
          <a class="footer__item">Recent</a>
          <a class="footer__item">Calender</a>
        </div>
        <div class="footer__column">
          <a class="footer__item">About</a>
          <a class="footer__item">How this was made</a>
        </div>
      </section>
    </div>
  </footer>
</body>
</html>
